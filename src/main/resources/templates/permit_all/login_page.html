<div th:insert="~{requires/header}"></div>
<main data-aos="zoom-in" data-aos-duration="1000">
    <div class="d-flex justify-content-center pt-3">
        <h1 class="display-5">Login</h1>
    </div>
    <section>
        <div class="d-flex w-50">
            <form action="/validate_login" method="post" class="d-flex flex-column justify-content-center">
                <div class="form-elements">
                    <label for="username">Username</label>
                    <input type="text" name="username">
                </div>
                <div class="form-elements">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </div>
                <div class="form-elements d-flex justify-content-center align-items-center">
                    <input type="submit" value="Log in" class="w-50">
                </div>
            </form>
        </div>
        <div class="d-flex flex-column w-50">
            <img th:src="@{/images/login_image.svg}" class="w-50">
        </div>
    </section>

</main>    
<div th:insert="~{requires/footer}"></div>
