<div th:insert="~{requires/header}"></div>
<main data-aos="zoom-in" data-aos-duration="1000">
    <section>
        <div class="d-flex w-50 flex-column">
            <div>
                <h2 th:text="${user?.name}"></h2>
                <h2 th:text="${user?.surname}"></h2>
                <h2 th:text="${user?.username}"></h2>
                <h2 th:text="${user?.email}"></h2>
                <hr>
                <h2 th:text="${user?.type}"></h2>
                <h2 th:switch="${user?.enabled}">
                    <h2 th:case="'1'">Enabled</h2>
                    <h2 th:case="'2'">Revoked</h2>
                    <h2 th:case="'0'">Inactive</h2>
                </h2>
            </div>
            <div class="pt-5">
                <form action="profile/logout" method="post">
                    <input type="submit" value="Log out" class="btn btn-danger ps-3 pe-3">
                </form>
            </div>
        </div>
        <div>
            <div class="d-flex flex-column w-50">
                <img th:src="@{/images/profile_image.svg}" class="w-100">
            </div>
        </div>
    </section>
</main>    
<div th:insert="~{requires/footer}"></div>
