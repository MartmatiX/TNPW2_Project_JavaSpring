<div th:insert="~{requires/header}"></div>
<main>
    <a th:href="@{/blog}" class="btn btn-dark">Back</a>
    <table class="table table-bordered table-dark">
        <tr th:each="post: ${posts}">
            <td th:text="${post?.username}"></td>
            <td th:text="${post?.header}"></td>
            <td th:text="${post?.text}"></td>
        </tr>
    </table>
</main>
<div th:insert="~{requires/footer}"></div>
